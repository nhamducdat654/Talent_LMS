<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Login Page</title>
</head>
<body>
<header>
    <a href="#"><img th:src=@{img/logo.png}></a>

</header>
<div class="login" style="background: #f3f3f3;">
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center ">
                <div class="col-md-5 border border-2">
                    <form class="main-form bg-light" th:action="@{/checklogin}" method="post">
                        <div class="form-group">
                            <label for="username" style="
                                        width: 100% !important;
                                        float: none !important;
                                        clear: both !important;
                                        text-align: left !important;
                                        text-transform: uppercase !important;
                                        font-weight: 600 !important;
                                        padding: 0 5px !important;
                                        font-size: 13px;
                                        color: #333333;
                                        margin-bottom: 7px;
                            ">USERNAME OR EMAIL</label>
                            <input style="font-size: 13px" type="text" class="form-control" name="username" id="username" autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label for="password" style="
                                          width: 100% !important;
                                        float: none !important;
                                        clear: both !important;
                                        text-align: left !important;
                                        text-transform: uppercase !important;
                                        font-weight: 600 !important;
                                        padding: 0 5px !important;
                                        font-size: 13px;
                                        color: #333333;
                                        margin-bottom: 7px;
                            ">PASSWORD</label>
                            <input style="font-size: 13px" type="password" class="form-control" name="password" id="password">
                        </div>
                        <p style="color:red" th:text="${LOGINFAIL}"></p>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block form-control" name="login-submit" value="Login"/>
                        </div>
                        <div class="form-group">
                            <p class="bg-light text-center">
                                Forgot your <a href="#">password?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
