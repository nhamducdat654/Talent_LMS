
server.port=8084		

#-----============= DATABASE =============-----#
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Talent_LMS_Test_Combine

spring.datasource.username=sa
spring.datasource.password=tam

spring.datasource.driver-class-name = com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.legacy_limit_handler=true
#show sql query

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.thymeleaf.cache=false
#--OFF logging.level.org.hibernate = ERROR

# disable while page errors
server.error.whitelabel.enabled=false
spring.mvc.view.prefix: /

#session timeout
server.servlet.session.timeout = 5m
